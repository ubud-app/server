language: node_js
sudo: false
node_js:
  - lts/*
  - node

cache:
  yarn: true
  directories:
      - node_modules

install:
  - yarn install

script:
  - npm run check

jobs:
  include:
  - stage: deploy@next
    script: skip
    node_js: lts/*
    before_deploy:
      - npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN
      - npm run bump:develop
    deploy:
      provider: npm
      skip_cleanup: true
      email: mail@sebbo.net
      api_key:
        secure: 
      on:
        repo: sebbo2002/dwimm-server
        branch: develop
      tag: next
